                <figure >
                    <p align = justify>
                    Program Studi Sistem Informasi merupakan program studi yang menggabungkan Ilmu Komputer dengan Ilmu lain. Sistem Informasi dan Sistem Informasi Manajemen berbeda, perbedaannya yaitu Sistem Informasi mengkaji ke bidang sains berbidang matematik, sedangkan Sistem Informasi Manajeman lebih ke penggabungan antara komputer dan bisnis. 
                Program Studi Sistem Informasi di bawah naungan Fakultas Matematika dan Ilmu Pengetahuan Universitas Hasanuddin (FMIPA UNHAS), sebelum dinamakan sistem informasi dahulu prodi ini dinamakan Ilmu Komputer dan merupakan program studi ke-3 yang dikelola oleh Departemen Matematika. dan diresmikan dengan nama Sistem informasi pada bulan Desember 2020. 
                salah satu alasan digantikan nama Ilmu Komputer ke Sistem Informasi ialah program studi sistem informasi  memiliki area jangkauan yang lebih luas untuk dunia kerja, yaitu hampir merambah seluruh bidang yang berbasis pada kajian data. Adapun Prodi Matematika merupakan salah satu pondasi dari Prodi Sistem Informasi. 
                Program ini memberikan kesempatan kepada para lulusan SMA atau sederajat yang terbaik untuk mendapatkan pendidikan dan keahlian di bidang sistem informasi pada tingkat sarjana. Program ini dirancang untuk memenuhi kebutuhan terhadap tenaga-tenaga yang terampil dan profesional di bidang sistem informasi/teknologi informasi.
            </p> 
              <p align = justify>
                Tercatat pula beberapa kerja sama dengan beberapa pihak. Salah satunya kerja sama dengan Pemerintah Daerah (Pemda) Luwu Utara dalam program E-Mall yang telah mendapat penghargaan dari Kementrian Komunikasi dan Informatika. Prodi ini bahkan telah membangun kerja sama dengan beberapa Perguruan Tinggi di Jepang dan Korea Selatan untuk mahasiswa yang ingin melanjutkan studi S2 atau mahasiswa yang ingin magang pada semester 6.
              </p>
              <p align = justify>
                Program Studi Sarjana Sistem Informasi di Universitas Hasanuddin mencakup proses pembelajaran setara dengan 144 satuan kredit semester (SKS) yang dapat diselesaikan dalam waktu empat tahun. Mahasiswa berhak menyandang gelar Sarjana Ilmu Komputer (S.Kom.) setelah memperoleh minimum 144 SKS sesuai persyaratan kurikulum yang ditetapkan.
