                    Indonesia, disebut juga dengan Negara Kesatuan Republik Indonesia(NKRI) atau Republik Indonesia (RI), Ibukota Indonesia adalah Jakarta.  Indonesia merdeka pada tanggal 17 Agustus 1945.
					Indonesia adalah negara di Asia tenggara yang dilintasi oleh garis khatulistiwa,yang diapit oleh 2 benua yaitu benua Australia dan benua Asia, dan juga 2 samudra yaitu samudra Hindia dan samudra Pasifik.
					Indonesia memiliki jumlah penduduk terbesar ke-4 didunia dan negara yang berpenduduk Muslim terbesar didunia.
					Indonesia juga dikenal dengan negara yang memiliki banyak pulau sehingga disebut negara kepulauan,yang terdiri dari 17.504 pulau, oleh karena itu Indonesia terdiri dari beranekaragam. 
					Indonesia adalah negara yang memiliki kekayaan alam yang sangat banyak dan beragam hutan 39.549.447 hektar di pulau sumatera, kalimantan, Dan sulawesi terdapat keanekaragaman hayati dan plasma nutfah terlengkap di dunia, jika hutan tersebut hilang maka bumi akan hancur karena bumi sangat tergantung pada hutan tropis untuk menjaga keseimbangan iklim selain ditopang oleh hutan hujan yang ada di amazon.
					Sehingga tidak heran mengapa Indonesia juga memiliki banyak flora dan faunanya yang beraneka ragam, bukan hanya terdapat pada hutan saja tetapi kekayaan lautnya pun tidak diragukan, kekayaannya itu antara lain terdapat banyak spesies ikan Hiu didunia yaitu 150 ribu,dll.
					Namun sayang-nya banyak juga ditemukan flora dan fauna yang terancam punah atau langkah akibat perdagangan satwa ilegal yang tak terkendali.
					Flora dan fauna yang tercancam antara lain Raflesia Arnoldii, Kantong semar, Anggrek Larat, Komodo, Burung Jalak Bali, Harimau Sumatera dll.
